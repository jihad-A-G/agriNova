server {
    listen 80;
    listen [::]:80;
    
    # Replace with your domain name or VPS IP address
    server_name agrinova-global.com www.agrinova-global.com;
    
    # If using IP only, use:
    # server_name your_vps_ip;

    # Logs
    access_log /var/log/nginx/agrinova-access.log;
    error_log /var/log/nginx/agrinova-error.log;

    # Proxy settings
    location / {
        proxy_pass http://localhost:8866;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Additional headers for Next.js
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files caching (Next.js _next/static files)
    location /_next/static {
        proxy_pass http://localhost:8866;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable, max-age=31536000";
    }

    # Images optimization
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        proxy_pass http://localhost:8866;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Client max body size
    client_max_body_size 50M;
}

# HTTPS Configuration (uncomment after setting up SSL)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name agrinova-global.com www.agrinova-global.com;
    
    # SSL Certificate paths (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/agrinova-global.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/agrinova-global.com/privkey.pem;
    
    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Logs
    access_log /var/log/nginx/agrinova-access.log;
    error_log /var/log/nginx/agrinova-error.log;
    
    # Proxy settings
    location / {
        proxy_pass http://localhost:8866;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Static files caching
    location /_next/static {
        proxy_pass http://localhost:8866;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable, max-age=31536000";
    }
    
    # Images optimization
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        proxy_pass http://localhost:8866;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    client_max_body_size 50M;
}

# Redirect HTTP to HTTPS (uncomment after setting up SSL)
server {
    listen 80;
    listen [::]:80;
    server_name agrinova-global.com www.agrinova-global.com;
    return 301 https://$server_name$request_uri;
}
